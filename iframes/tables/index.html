<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
    table,
    th,
    td {
        border: 1px solid black;
        }

        table {
            margin: 20px auto;
        }


    </style>
</head>
<body>
    <div class="container">
    <header>
        <h1>Tables</h1>
        <nav>
            <a href="index.html">Table Basics</a>
            <a href="styling-tables.html">Styling Tables</a>
            <a href="calendar.html">Creating a Calendar</a>
        </nav>
        <p>&nbsp;</p>
        <h2>Table Basics</h2>


    </header>

    <table width="80%">
        <tr>
            <th></th>
            <th>DISHES</th>
            <th>TRASH</th>
            <th>LAUNDRY</th>
            <th>CLEANING</th>

        </tr>
        <tr>
            <td>Day 1</td>
            <td colspan="2">Group 1</td>
            <td>Group 2</td>
            <td>Group 3</td>

        </tr>
        <tr>
            <td>Day 2</td>
            <td>Group 4</td>
            <td>Group 1</td>
            <td>Group 2</td>
            <td>Group 3</td>
        </tr>
        <tr>
            <td>Day 3</td>
            <td rowspan="2">GROUP 3</td>
            <td>Group 4</td>
            <td>Group 1</td>
            <td>Group 2</td>
        </tr>
        <tr>
            <td>Day 4</td>
            <td>Group 1</td>
            <td>Group 2</td>
            <td rowspan="3">Group 4</td>
        </tr>
        <tr>
            <td>Day 5</td>
            <td>Group 2</td>
            <td>Group 1</td>
            <td>Group 3</td>
        </tr>
        <tr>
            <td>Day 6</td>
            <td>Group 1</td>
            <td>Group 2</td>
            <td>Group 3</td>
        </tr>
    </table>
    </div>

</body>
