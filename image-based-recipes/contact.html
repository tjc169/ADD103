<p>Do you live in the United States?</p>
<input type="checkbox" name="singleCheck" value="option1" onclick="onlyOne(this)">
<label for="yes"> Yes</label><br>
<input type="checkbox" name="singleCheck" value="option2" onclick="onlyOne(this)">
<label for="no"> No</label><br>

<!-- used ChatGPT for the script -->
<script>
    function onlyOne(checkbox) {
        const checkboxes = document.getElementsByName('singleCheck');
        checkboxes.forEach((item) => {
            if (item !== checkbox) item.checked = false;
        });
    }
</script>
